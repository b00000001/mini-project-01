<html>

<head>
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Page Header</h1>
        <nav>
            <a href="#">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>
    <main>
        <section id='images'>
            <h2>Images</h2>
            <figure>
                <img src="../assets/images/spongebob.png" alt="Spongebob">
                <figcaption>Spongebob lives in a pineapple under the sea.</figcaption>
            </figure>
            <figure>
                <img src="../assets/images/nasarocket.jpg" alt="Spongebob">
                <figcaption>Nasa Rocket</figcaption>
            </figure>
            <figure>
                <img src="../assets/images/galaxy.jpg" alt="Spongebob">
                <figcaption>Galaxy</figcaption>
            </figure>
        </section>
        <section id='contact'>
            <h2>Contact</h2>
            <form action="">
                <label for="">
                    <span>Name:</span>
                    <input type="text" placeholder="Insert Name" required />
                </label>
                <label for="">
                    <span>Email:</span>
                    <input type="text" placeholder="Insert Email Address" required />
                </label>
                <button>Send</button>
            </form>
        </section>


    </main>
    <footer>
        <nav>
            <a href="#">Github</a>
            <a href="#">Images</a>
            <a href="#">Contact</a>
        </nav>
        <p>&copy; 2021 Aaron Deas</p>
    </footer>
</body>

</html>
