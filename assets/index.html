<html>

<head>
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>Profile Page</h1>
        <nav>
            <a href="http://www.github.com/b00000001" target="_blank">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>
    <main>
        <section id='images'>
            <h2>Images</h2>
            <div class='image-items'>
                <figure>
                    <img src="./images/sun.jpg" alt="Spongebob">
                    <figcaption>ISS with crew dragon transiting the sun.</figcaption>
                </figure>
                <figure>
                    <img src="./images/nasarocket.jpg" alt="Spongebob">
                    <figcaption>Nasa Rocket</figcaption>
                </figure>
                <figure>
                    <img src="./images/galaxy.jpg" alt="Spongebob">
                    <figcaption>Galaxy</figcaption>
                </figure>
            </div>
        </section>
        <section id='contact'>
            <h2>Contact</h2>
            <form action="">
                <label for="">
                    <span>Name:</span>
                    <input type="text" placeholder="Insert Name" required />
                </label>
                <label for="">
                    <span>Email:</span>
                    <input type="text" placeholder="Insert Email Address" required />
                </label>
                <button>Send</button>
            </form>
        </section>


    </main>
    <footer>
        <p>&copy; 2021 Aaron Deas</p>
        <nav>
            <a href="#">Github</a>
            <a href="#">Images</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
